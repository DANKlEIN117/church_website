<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ Church Video Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #091e3e;
            color: white;
            font-family: 'High Tower Text', sans-serif;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: gold;
            margin-bottom: 40px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .video-card {
            background-color: #ffffff11;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .video-card video {
            width: 100%;
            border-radius: 10px;
        }

        .video-title {
            margin-top: 10px;
            font-weight: bold;
            color: #f9e79f;
        }

        .btn {
            margin-top: 10px;
            padding: 6px 14px;
            background-color: gold;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ffd700;
        }

        .top-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .top-buttons a {
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <h2>üé• Rapogi Lwanda Church Video Messages</h2>

    <div class="top-buttons">
        {% if session.get('admin') %}
            <a href="{{ url_for('upload_video') }}" class="btn">üì§ Upload New Video</a>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn">üè† Back to Home</a>
        <a href="https://www.youtube.com/@rapogilwandasdachurchchoir2301" class="btn">üì∫ Explore on YouTube</a>
    </div>

    <div class="video-grid">
        {% for video in videos %}
        <div class="video-card">
            <video controls>
                <source src="{{ video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="video-title">{{ video.title }}</p>

            {% if session.get('admin') %}
            <form method="POST" action="{{ url_for('delete_video', filename=video.url.split('/')[-1]) }}">
                <button type="submit" class="btn">üóëÔ∏è Delete</button>
            </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>

</body>

</html>
