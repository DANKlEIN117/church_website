<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo | Rapogi Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00695c, #004d40);
            color: white;
            padding: 50px;
            text-align: center;
        }

        .upload-box {
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        input[type="file"] {
            background: white;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #00e676;
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1de9b6;
        }

        a.back-link {
            margin-top: 20px;
            display: inline-block;
            color: #b2dfdb;
        }
    </style>
</head>
<body>

    <div class="upload-box">
        <h2>üì§ Upload New Church Photo</h2>
        <form action="{{ url_for('upload_photo') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="photo" accept=".jpg,.jpeg,.png" required><br>
            <input type="text" name="caption" placeholder="Enter caption for this photo"><br><br>
            <input type="submit" value="Upload Photo">
        </form>

        <a href="{{ url_for('gallery') }}" class="back-link">‚Üê Back to Gallery</a>
    </div>

    {% if session.get('admin') %}
        <p>You are logged in as admin</p>
    {% else %}
        <a href="{{ url_for('admin_login') }}">üîê Admin Login</a>
    {% endif %}


</body>
</html>
