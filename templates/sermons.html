<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Latest Sermons | Rapogi Lwanda SDA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #38155544;
            padding: 40px 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2d2d7c;
            margin-bottom: 40px;
        }

        .sermon-list {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }

        .sermon-item {
            text-align: left;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #be7a20;
        }

        .sermon-item strong {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .sermon-item em {
            display: block;
            margin-top: 5px;
            color: #555;
        }

        .sermon-actions {
            margin-top: 10px;
        }

        .sermon-actions button {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .center-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .center-buttons a {
            display: inline-block;
            background-color: #2d2d7c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h2>üïä Latest Church Sermons</h2>

    <div class="sermon-list">
        {% for sermon in sermons %}
        <div class="sermon-card">
        <h2 style="text-align: left; color: #ff5252;">{{ sermon.title }}</h2>
        <p><b>Preacher:</b> {{ sermon.preacher }}</p>
        <p><b>Date:</b> {{ sermon.date }}</p>
        <p><b>Summary: </b>{{ sermon.summary }}</p>

        {% if session.get('admin') %}
        <form method="POST" action="{{ url_for('sermons.delete_sermon', sermon_index=loop.index0) }}">
            <button type="submit" class="btn">üóëÔ∏è Delete</button>
        </form>
        {% endif %}
        </div>
        {% endfor %}

    </div>

    <div class="center-buttons">
        {% if session.get('admin') %}
        <a href="{{ url_for('sermons.add_sermon') }}">‚ûï Add Sermon</a>
        {% endif %}
        <a href="{{ url_for('home') }}">üè† Back to Home</a>
    </div>

</body>

</html>
