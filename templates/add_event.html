<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Church Event | Rapogi Lwanda SDA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'High Tower Text', serif;
            background: linear-gradient(to right, #2d2d7c, #00695c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .event-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            color: #ffd700;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            color: #333;
            resize: none;
        }

        button {
            padding: 12px 30px;
            background-color: #d4af37;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f1c40f;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #b2dfdb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="event-container">
        <h2>âž• Add Church Event</h2>

        <form method="POST">
            <input type="text" name="title" placeholder="Event Title" required>
            <input type="date" name="date" required>
            <textarea name="description" placeholder="Event Description" rows="4" required></textarea>
            <button type="submit">ðŸ“… Add Event</button>
        </form>

        <a href="{{ url_for('events') }}">ðŸ”™ Back to Events</a>
    </div>

</body>

</html>
