<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Gallery | Rapogi Lwanda SDA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'High Tower Text', sans-serif;
            background: #9b7a85;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #573ec5;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .caption {
            color: #fff;
            margin-top: 8px;
            font-size: 14px;
            font-style: italic;
        }

        .delete-btn {
            margin-top: 10px;
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #ff1744;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            text-decoration: none;
        }

        .gallery-actions {
            margin-top: 30px;
        }

        .btn {
            background-color: #006d77;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #00bfa5;
        }
    </style>
</head>
<body>

    <h2>üì∏ Rapogi Lwanda Church Gallery</h2>

    <div class="gallery-grid">
        {% for image in images %}
        <div class="gallery-item">
            <a href="#lightbox_{{ loop.index }}">
                <img src="{{ url_for('static', filename='gallery/' ~ image) }}" alt="Image {{ loop.index }}">
            </a>

            <div class="caption">{{ captions.get(image, '') }}</div>

            {% if session.get('admin') %}
            <form method="POST" action="{{ url_for('delete_photo', filename=image) }}">
                <button type="submit" class="delete-btn">üóë Delete</button>
            </form>
            {% endif %}
        </div>

        <!-- Lightbox modal -->
        <div class="lightbox" id="lightbox_{{ loop.index }}">
            <a href="#" class="close">‚úñ</a>
            <img src="{{ url_for('static', filename='gallery/' ~ image) }}" alt="Full Image">
        </div>
        {% endfor %}
    </div>

    <div class="gallery-actions">
        <a href="{{ url_for('upload_photo') }}" class="btn">üì§ Upload Photo</a>
        <a href="{{ url_for('home') }}" class="btn">üè† Back to Home</a>
    </div>

    {% if session.get('admin') %}
        <p>You are logged in as admin</p>
    {% else %}
        <a href="{{ url_for('admin_login') }}">üîê Admin Login</a>
    {% endif %}


</body>
</html>
