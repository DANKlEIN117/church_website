<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sermon | Rapogi Lwanda SDA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'High Tower Text', serif;
            background: linear-gradient(to right, #2d2d7c, #00695c);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 60px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            color: #333;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f1c40f;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #b2dfdb;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">

            <input type="text" name="title" placeholder="Sermon Title" required>
            <input type="text" name="preacher" placeholder="Preacher's Name" required>
            <input type="date" name="date" required>
            <textarea name="summary" placeholder="Sermon Summary" required></textarea>
            <button type="submit">ðŸ“– Add Sermon</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('sermons') }}">ðŸ”™ Back to Sermons</a>
        </div>
    </div>

</body>

</html>
